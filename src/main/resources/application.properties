spring.application.name=loan-app

spring.cloud.config.enabled=false

server.port=8000
#spring.datasource.url= jdbc:mysql://localhost:3306/BankAppDB
spring.datasource.url= jdbc:postgresql://localhost:5432/LoanAppDB
spring.datasource.username= postgres
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.mvc.pathmatch.matching-strategy=ant-path-matcher

logging.level.org.springframework.web.cors=DEBUG
file.upload-dir=C:/Users/BankApp/Documents

spring.servlet.multipart.max-file-size=500KB
spring.servlet.multipart.max-request-size=500KB

logging.level.org.springframework.security=TRACE



eureka.instance.preferIpAddress=true
eureka.instance.instance-id=localhost:${server.port}
